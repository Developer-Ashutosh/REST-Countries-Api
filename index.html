<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Dive into a global odyssey! 🌐✨ Explore countries, cultures, and curiosities on our sleek site. From Egypt's history to Japan's tech scene, embark on a virtual adventure. Unzip the world with us! - Developer Ashutosh">

    <title>REST Countries API | @Developer Ashutosh</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="fontAwesome.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h2>Where in the world?</h2>
            <div class="theme-section">
                <span> <i class="fa-solid fa-moon"></i>Light Mode</span>
                <span> <i class="fa-regular fa-moon"></i>Dark Mode</span>
            </div>
        </header>
        <main>
            <section class="search-by">
                <div class="search-bar">
                    <input type="text" id="searchBar" placeholder="Search for a country...">
                    <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
                </div>
                <div class="filter-by">
                    <div class="title">
                        Filter by Region <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="regions">
                        <span>Africa</span>
                        <span>America</span>
                        <span>Asia</span>
                        <span>Europe</span>
                        <span>Oceania</span>
                        <span>Polar</span>
                    </div>
                </div>
            </section>
            <section class="countries-list">
                <!-- Adding countries dynamically -->
            </section>
            <section class="detail-page">
                <!-- Updating countries details dynamically -->
            </section>
            <div class="top-btn">
                <i class="fa-solid fa-arrow-up"></i>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
